<script>
var xmlhttp = new XMLHttpRequest();
var url = "assets/pdf.json";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);        
        console.log('myarr is ',myArr);
        _.map(myArr,function(e){
          console.log(e);
          document.getElementById('selectbox').innerHTML+='<option value="' +e.url+'">'+e.value+'</option>'
        },this);
        
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function selectPdf() { 
var x =document.getElementById("selectbox").value;
console.log('x',x);
document.getElementById("parent").innerHTML='<object id="pdf" width="800" height="900" data="'+x+'"></object>';
}

</script>
